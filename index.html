<!DOCTYPE html>
<html lang="en">

<head>

          <div class="dropdown lg:hidden">

        </div>

        <div class="navbar-end lg:flex rounded-full items-center justify-center hidden sm:flex">

              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 my-auto" fill="none" viewBox="0 0 24 24"
